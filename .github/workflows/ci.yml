name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Download dependencies
        run: go mod download

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

      - name: Build
        run: go build ./...

      - name: Run unit tests (race detection + coverage)
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run integration tests
        run: go run ./test/integration/integration_test_runner.go

      - name: Fuzz lexer (short)
        run: go test -fuzz=FuzzLexer -fuzztime=30s ./internal/compiler/

      - name: Fuzz parser (short)
        run: go test -fuzz=FuzzParser -fuzztime=30s ./internal/compiler/

      - name: Fuzz compiler (short)
        run: go test -fuzz=FuzzCompileSource -fuzztime=30s ./internal/compiler/

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
